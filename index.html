<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Viajes - Camionero</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const Truck = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 18V6a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v11a1 1 0 0 0 1 1h2"/><path d="M15 18H9"/><path d="M19 18h2a1 1 0 0 0 1-1v-3.65a1 1 0 0 0-.22-.624l-3.48-4.35A1 1 0 0 0 17.52 8H14"/><circle cx="17" cy="18" r="2"/><circle cx="7" cy="18" r="2"/></svg>;
        const Plus = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
        const Trash2 = (props) => <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>;
        
        // Simulación de storage para prueba local
        window.storage = {
            get: async (key) => {
                const value = localStorage.getItem(key);
                return value ? { key, value, shared: false } : null;
            },
            set: async (key, value) => {
                localStorage.setItem(key, value);
                return { key, value, shared: false };
            },
            delete: async (key) => {
                localStorage.removeItem(key);
                return { key, deleted: true, shared: false };
            }
        };

        function GestorViajes() {
          const [viajes, setViajes] = useState([]);
          const [nuevoViaje, setNuevoViaje] = useState({
            diaCarga: '',
            origen: '',
            destino: '',
            toneladas: '',
            nroCartaPorte: '',
            tarifa: '',
            saldo: '',
            factura: ''
          });
          const [cargando, setCargando] = useState(true);

          useEffect(() => {
            cargarViajes();
          }, []);

          const cargarViajes = async () => {
            try {
              const resultado = await window.storage.get('viajes-camionero');
              if (resultado && resultado.value) {
                setViajes(JSON.parse(resultado.value));
              }
            } catch (error) {
              console.log('No hay viajes guardados aún');
            }
            setCargando(false);
          };

          const guardarViajes = async (nuevosViajes) => {
            try {
              await window.storage.set('viajes-camionero', JSON.stringify(nuevosViajes));
            } catch (error) {
              alert('Error al guardar: ' + error.message);
            }
          };

          const handleInputChange = (e) => {
            const { name, value } = e.target;
            setNuevoViaje(prev => ({
              ...prev,
              [name]: value
            }));
          };

          const agregarViaje = () => {
            if (!nuevoViaje.diaCarga || !nuevoViaje.origen || !nuevoViaje.destino) {
              alert('Por favor completa al menos: Día de carga, Origen y Destino');
              return;
            }

            const viajeConId = {
              ...nuevoViaje,
              id: Date.now(),
              fechaCreacion: new Date().toISOString()
            };

            const nuevosViajes = [...viajes, viajeConId];
            setViajes(nuevosViajes);
            guardarViajes(nuevosViajes);

            setNuevoViaje({
              diaCarga: '',
              origen: '',
              destino: '',
              toneladas: '',
              nroCartaPorte: '',
              tarifa: '',
              saldo: '',
              factura: ''
            });
          };

          const eliminarViaje = (id) => {
            if (confirm('¿Estás seguro de eliminar este viaje?')) {
              const nuevosViajes = viajes.filter(v => v.id !== id);
              setViajes(nuevosViajes);
              guardarViajes(nuevosViajes);
            }
          };


            const calcularTotales = () => {
  return viajes.reduce(
    (acc, viaje) => {
      const toneladas = parseFloat(viaje.toneladas) || 0;
      const tarifa = parseFloat(viaje.tarifa) || 0;

      const saldo = toneladas * tarifa;

      acc.saldo += saldo;
      acc.iva += saldo * 0.21;
      acc.totalMiva += saldo * 1.21;

      return acc;
    },
    { saldo: 0, iva: 0, totalMiva: 0 }
  );
};

          const totales = calcularTotales();

          if (cargando) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
                <div className="text-xl text-gray-600">Cargando...</div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
              <div className="max-w-7xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center gap-3 mb-4">
                    <Truck className="w-8 h-8 text-blue-600" />
                    <h1 className="text-3xl font-bold text-gray-800">Gestor de Viajes</h1>
                  </div>
                  
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
                    <div className="bg-green-50 p-4 rounded-lg">
                      <div className="text-sm text-green-600 font-semibold">Total Saldo</div>
                      <div className="text-2xl font-bold text-green-700">${totales.saldo.toFixed(2)}</div>
                    </div>
                    <div className="bg-orange-50 p-4 rounded-lg">
                      <div className="text-sm text-orange-600 font-semibold">Total IVA</div>
                      <div className="text-2xl font-bold text-orange-700">${totales.iva.toFixed(2)}</div>
                    </div>
                    <div className="bg-blue-50 p-4 rounded-lg">
                      <div className="text-sm text-blue-600 font-semibold">Total Mas Iva</div>
                      <div className="text-2xl font-bold text-blue-700">${totales.totalMiva.toFixed(2)}</div>
                    </div>
                  </div>
                </div>

                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <Plus className="w-6 h-6" />
                    Agregar Nuevo Viaje
                  </h2>
                  
                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <input
                      type="date"
                      name="diaCarga"
                      value={nuevoViaje.diaCarga}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Día de carga"
                    />
                    <input
                      type="text"
                      name="origen"
                      value={nuevoViaje.origen}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Origen"
                    />
                    <input
                      type="text"
                      name="destino"
                      value={nuevoViaje.destino}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Destino"
                    />
                    <input
                      type="number"
                      name="toneladas"
                      value={nuevoViaje.toneladas}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Toneladas de carga"
                    />
                    <input
                      type="text"
                      name="nroCartaPorte"
                      value={nuevoViaje.nroCartaPorte}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Nro Carta de Porte"
                    />
                    <input
                      type="number"
                      name="tarifa"
                      value={nuevoViaje.tarifa}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Tarifa"
                      step="0.01"
                    />
                    <input
                      type="text"
                      name="factura"
                      value={nuevoViaje.factura}
                      onChange={handleInputChange}
                      className="p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      placeholder="Factura"
                    />
                  </div>

                  {(nuevoViaje.toneladas || nuevoViaje.tarifa) && (
            <div className="mt-4 p-4 bg-gray-50 rounded-lg">
              <div className="text-sm font-semibold text-gray-700 mb-2">Vista Previa del Cálculo:</div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-3 text-sm">
                <div>
                  <span className="text-gray-600">Total:</span>
                  <span className="ml-2 font-semibold text-green-600">
                    ${((parseFloat(nuevoViaje.toneladas) || 0) * (parseFloat(nuevoViaje.tarifa) || 0)).toFixed(2)}
                  </span>
                </div>
                <div>
                  <span className="text-gray-600">IVA (21%):</span>
                  <span className="ml-2 font-semibold text-purple-600">
                    ${(((parseFloat(nuevoViaje.toneladas) || 0) * (parseFloat(nuevoViaje.tarifa) || 0)) * 0.21).toFixed(2)}
                  </span>
                </div>
                <div>
                  <span className="text-gray-600">Total + IVA:</span>
                  <span className="ml-2 font-semibold text-indigo-600">
                    ${(((parseFloat(nuevoViaje.toneladas) || 0) * (parseFloat(nuevoViaje.tarifa) || 0)) * 1.21).toFixed(2)}
                  </span>
                </div>
              </div>
            </div>
          )}
                  
                  
                  <button
                    onClick={agregarViaje}
                    className="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg flex items-center gap-2 transition-colors"
                  >
                    <Plus className="w-5 h-5" />
                    Agregar Viaje
                  </button>
                </div>

                <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                  <div className="overflow-x-auto">
                    <table className="w-full">
                      <thead className="bg-gray-50">
                        <tr>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Día Carga</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Origen</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Destino</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Toneladas</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Carta Porte</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Tarifa</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Saldo</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Factura</th>
                          <th className="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase">Acciones</th>
                        </tr>
                      </thead>
                      <tbody className="divide-y divide-gray-200">
                        {viajes.length === 0 ? (
                          <tr>
                            <td colSpan="11" className="px-4 py-8 text-center text-gray-500">
                              No hay viajes registrados. Agrega el primer viaje usando el formulario de arriba.
                            </td>
                          </tr>
                        ) : (
                          viajes.map((viaje) => (
                            <tr key={viaje.id} className="hover:bg-gray-50">
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.diaCarga}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.origen}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.destino}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.toneladas}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.nroCartaPorte}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">${viaje.tarifa}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">${viaje.toneladas*viaje.tarifa}</td>
                              <td className="px-4 py-3 text-sm text-gray-700">{viaje.factura}</td>
                              <td className="px-4 py-3">
                                <button
                                  onClick={() => eliminarViaje(viaje.id)}
                                  className="text-red-600 hover:text-red-800 transition-colors"
                                >
                                  <Trash2 className="w-5 h-5" />
                                </button>
                              </td>
                            </tr>
                          ))
                        )}
                      </tbody>
                    </table>
                  </div>
                </div>

                {viajes.length > 0 && (
                  <div className="mt-4 text-center text-sm text-gray-600">
                    Total de viajes registrados: {viajes.length}
                  </div>
                )}
              </div>
            </div>
          );
        }

        ReactDOM.render(<GestorViajes />, document.getElementById('root'));
    </script>
</body>
</html>
